<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Laptop Base -->
  <rect x="50" y="180" width="300" height="20" rx="10" fill="url(#laptopGradient)"/>
  
  <!-- Laptop Screen -->
  <rect x="60" y="60" width="280" height="180" rx="15" fill="url(#screenGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Screen Content -->
  <rect x="80" y="80" width="240" height="140" fill="#000" rx="5"/>
  
  <!-- Screen Glow -->
  <rect x="85" y="85" width="230" height="130" fill="#1a1a2e" rx="3"/>
  
  <!-- Code Lines on Screen -->
  <line x1="100" y1="110" x2="300" y2="110" stroke="#00ff88" stroke-width="2"/>
  <line x1="100" y1="130" x2="280" y2="130" stroke="#00ff88" stroke-width="2"/>
  <line x1="100" y1="150" x2="320" y2="150" stroke="#00ff88" stroke-width="2"/>
  <line x1="100" y1="170" x2="260" y2="170" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Cursor -->
  <rect x="260" y="170" width="3" height="15" fill="#00ff88"/>
  
  <!-- Keyboard -->
  <rect x="80" y="200" width="240" height="40" fill="#2c3e50" rx="5"/>
  
  <!-- Keyboard Keys -->
  <rect x="90" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="110" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="130" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="150" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="170" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="190" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="210" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="230" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="250" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="270" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  <rect x="290" y="210" width="15" height="10" fill="#34495e" rx="2"/>
  
  <!-- Trackpad -->
  <rect x="150" y="230" width="100" height="8" fill="#34495e" rx="4"/>
  
  <!-- Brand Logo -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸ’» LAPTOP</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="3" fill="#00ff88" opacity="0.6"/>
  <circle cx="300" cy="120" r="2" fill="#00ff88" opacity="0.4"/>
  <circle cx="120" cy="160" r="2" fill="#00ff88" opacity="0.5"/>
</svg>
