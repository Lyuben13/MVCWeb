  <rect x="85" y="70" width="20" height="20" fill="#4ecdc4" rx="3"/>
  <rect x="115" y="70" width="20" height="20" fill="#45b7d1" rx="3"/>
  
  <rect x="55" y="100" width="20" height="20" fill="#96ceb4" rx="3"/>
  <rect x="85" y="100" width="20" height="20" fill="#feca57" rx="3"/>
  <rect x="115" y="100" width="20" height="20" fill="#ff9ff3" rx="3"/>
  
  <rect x="55" y="130" width="20" height="20" fill="#54a0ff" rx="3"/>
  <rect x="85" y="130" width="20" height="20" fill="#5f27cd" rx="3"/>
  <rect x="115" y="130" width="20" height="20" fill="#00d2d3" rx="3"/>
  
  <!-- Home Button -->
  <circle cx="100" cy="280" r="8" fill="#34495e"/>
  
  <!-- Camera -->
  <circle cx="100" cy="30" r="3" fill="#2c3e50"/>
  
  <!-- Brand -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸ“± PHONE</text>
