<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book Cover -->
  <rect x="50" y="50" width="200" height="300" rx="10" fill="url(#bookGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Book Pages -->
  <rect x="60" y="60" width="180" height="280" fill="#fff" rx="5"/>
  
  <!-- Title -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">ðŸ“š BOOK</text>
  
  <!-- Author -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">by Author</text>
  
  <!-- Decorative Lines -->
  <line x1="80" y1="180" x2="220" y2="180" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="80" y1="200" x2="200" y2="200" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="80" y1="220" x2="210" y2="220" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="80" y1="240" x2="190" y2="240" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="80" y1="260" x2="205" y2="260" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Bookmark -->
  <rect x="140" y="40" width="20" height="30" fill="#e74c3c"/>
  <polygon points="140,70 150,80 160,70" fill="#e74c3c"/>
</svg>
